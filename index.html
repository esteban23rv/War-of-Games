
<!DOCTYPE html>
<html>
<head>
  <title>Mini Clash - Base 50x50</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #resources {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      display: flex;
      gap: 15px;
    }
    #workers {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
    }
    #shop {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    #shop button {
      font-size: 14px;
      padding: 10px 15px;
      border-radius: 8px;
      background: #ffcc00;
      border: none;
      font-weight: bold;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #a3d977;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    #resources {
      background: #fff;
      padding: 10px;
      border: 2px solid #444;
      margin-bottom: 10px;
    }
    #resources span {
      margin: 0 10px;
      font-weight: bold;
    }
    #shop {
      margin-bottom: 15px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(50, 20px);
      grid-template-rows: repeat(50, 20px);
      width: 1000px;
      height: 1000px;
      margin: 0 auto;
      background-color: #c6e49d;
      border: 3px solid #333;
      position: relative;
    }
    .cell {
      width: 20px;
      height: 20px;
      box-sizing: border-box;
      border: 1px solid #99c86a;
      position: relative;
    }
    .building {
      position: absolute;
    }
    .under-construction {
      animation: blink 1s infinite;
      background: rgba(255,255,0,0.4);
      width: 40px;
      height: 40px;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  
    .range-circle {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.15);
      pointer-events: none;
      border: 1px dashed red;
    }
</style>
</head>

grid.appendChild(townhall);

grid.addEventListener('click', function(e) {
  if (!selectedBuilding) return;
  const cell = e.target.closest('.cell');
  if (!cell) return;
  const row = parseInt(cell.dataset.row);
  const col = parseInt(cell.dataset.col);

  if (!canBuild(row, col, 2, 2)) {
    alert('No se puede construir aquÃ­.');
    return;
  }
  if (workersAvailable <= 0) {
    alert('No hay trabajadores disponibles.');
    return;
  }
  buildCannon(row, col);
});

function selectBuilding(type) {
  selectedBuilding = type;
}

function canBuild(r, c, w, h) {
  if (r + h > gridSize || c + w > gridSize) return false;
  for (let i = 0; i < h; i++) {
    for (let j = 0; j < w; j++) {
      if (map[r + i][c + j] !== 0) return false;
    }
  }
  return true;
}

function buildCannon(r, c) {
  workersAvailable--;
  updateResources();

  const ghost = document.createElement('div');
  ghost.className = 'building under-construction';
  ghost.style.left = (c * 20) + 'px';
  ghost.style.top = (r * 20) + 'px';
  grid.appendChild(ghost);

  setTimeout(() => {
    ghost.remove();
    const cannon = document.createElement('div');
    cannon.className = 'building';

function buyWorker() {
  const prices = [250, 500, 1000, 1500];
  if (workersTotal >= 5) {
    alert("LÃ­mite de trabajadores alcanzado.");
    return;
  }
  const cost = prices[workersTotal - 1];
  if (elixirRed < cost) {
    alert("No tienes suficiente elixir rojo.");
    return;
  }
  elixirRed -= cost;
  workersTotal++;
  workersAvailable++;
  updateResources();
}

function updateResources() {
  document.getElementById('gold').textContent = gold;
  document.getElementById('elixirGreen').textContent = elixirGreen;
  document.getElementById('elixirRed').textContent = elixirRed;
  document.getElementById('workersAvailable').textContent = workersAvailable;
  document.getElementById('workersTotal').textContent = workersTotal;
}

updateResources();

document.body.addEventListener("click", () => {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }
});
</script>
